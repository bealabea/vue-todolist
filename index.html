<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="container">
        <h1>TO DO LIST</h1>
        <!-- creo un input per aggiungere un item alla to do list (con tasto invio aggiungo item)-->
        <input class="window-input" type="text" v-model="temporaryItem" @keyup.enter="addItem" @input="message = ''" required/>
        <!-- button aggiungi per aggiungere cosa da fare alla lista -->
        <button class="button" @click="addItem">Aggiungi</button>
        <div class="message">{{message}}</div>
        <div class="list-container">
            <ul>
                <!-- lista di item -> per ogni item nell'array todo stampa in html il text -->
                <li v-for="(item, i) in todo">
                    <!-- al click del testo togli o aggiungi la classe line-throught
                        a seconda della proprietÃ  done dell'item dell'array (true o false)-->
                   <p :class="item.done === true ? 'line-through' : ''" @click="changeDone(i)">{{item.text}}</p>
                   <!-- al click della crocetta rimuovi l'item selezionato -->
                   <div class="close" @click="removeItem(i)"><i class="fas fa-times"></i></div>
                </li>
            </ul>  
        </div>
    </div>
    <script src="js/script.js"></script> 


</body>
</html>
